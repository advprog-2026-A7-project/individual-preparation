name: CI-Falah

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write
  checks: write       
  statuses: write

jobs:
  verification:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java Development Kit
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Grant Execute Permissions for Gradlew
        run: chmod +x ./gradlew

      - name: Build and Analyze
        run: ./gradlew clean check --no-daemon

      - name: Prepare Sonar Analysis
        run: ./gradlew copySonarLibraries copySonarTestLibraries --no-daemon

      - name: Run SonarCloud Analysis
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Archive Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-reports
          path: |
            build/reports
            build/test-results

      - name: Validate Quality Gate
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          python3 -c '
          import os, time, json, base64, urllib.request

          MAX_RETRIES = 60
          SLEEP_TIME = 5
          METADATA_FILE = ".scannerwork/report-task.txt"

          sonar_token = os.environ["SONAR_TOKEN"]

          # Read analysis metadata
          try:
              with open(METADATA_FILE, "r") as f:
                  data = dict(line.strip().split("=", 1) for line in f if "=" in line)
          except FileNotFoundError:
              print("Sonar report task file not found.")
              exit(1)

          task_url = data.get("ceTaskUrl")
          if not task_url:
              print("Checking status failed: ceTaskUrl is missing.")
              exit(1)

          def make_request(url):
              request = urllib.request.Request(url)
              auth_header = base64.b64encode(f"{sonar_token}:".encode()).decode()
              request.add_header("Authorization", f"Basic {auth_header}")
              with urllib.request.urlopen(request) as response:
                  return json.loads(response.read().decode())

          # Poll for task completion
          analysis_id = None
          for attempt in range(MAX_RETRIES):
              res = make_request(task_url)
              task_status = res["task"]["status"]
              print(f"Analysis Status: {task_status}")
              
              if task_status == "SUCCESS":
                  analysis_id = res["task"].get("analysisId")
                  break
              elif task_status in ["FAILED", "CANCELED"]:
                  print("Analysis failed or was canceled.")
                  exit(1)
              
              time.sleep(SLEEP_TIME)

          if not analysis_id:
              print(f"Analysis did not complete within {MAX_RETRIES * SLEEP_TIME} seconds.")
              exit(1)

          # Check Quality Gate
          gate_res = make_request(f"https://sonarcloud.io/api/qualitygates/project_status?analysisId={analysis_id}")
          gate_status = gate_res["projectStatus"]["status"]

          print(f"Quality Gate Status: {gate_status}")

          if gate_status != "OK":
              print("Quality gate validation failed.")
              exit(1)
          '
